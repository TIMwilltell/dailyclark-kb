baseURL: https://thedailyclark.com/
languageCode: en-us
title: Knowledge Base

module:
  imports:
    - path: github.com/imfing/hextra
  private: "${PRIVATE_PATH}"

menu:
  main:
    - name: Documentation
      pageRef: /docs
      weight: 1
    - name: Recipes
      pageRef: /recipes
      weight: 2
    - name: Work
      pageRef: /work
      weight: 3
    - name: Search
      params:
        type: search

params:
  theme:
    # light | dark | system
    default: system
    displayToggle: true
  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: false
    width: normal
  editURL:
    enable: true
    base: "https://fb.thedailyclark.local/files/"
